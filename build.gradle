apply plugin: 'java'
apply plugin: 'eclipse'

repositories {
	mavenCentral()
	jcenter()
}

dependencies {
	runtime files(org.gradle.internal.jvm.Jvm.current().toolsJar)
	testCompile group: 'junit', name: 'junit', version: '4.12'
	compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.8.1'
	compile group: 'log4j', name: 'log4j', version: '1.2.17'
	compile group: 'org.apache.poi', name: 'poi', version: '4.0.1'
	compile group: 'io.cucumber', name: 'cucumber-java', version: '4.2.6'
	testCompile group: 'io.cucumber', name: 'cucumber-junit', version: '4.2.6'
	testCompile group: 'io.cucumber', name: 'cucumber-junit', version: '4.2.6'
    compile group: 'info.cukes', name: 'gherkin', version: '2.12.2'
	compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '2.53.0'
}

defaultTasks 'clean'
test{
	useJUnit()
    reports {
        junitXml.enabled = false
        html.enabled = false
    } 
	testLogging {
		events "standardOut"
    }
}
